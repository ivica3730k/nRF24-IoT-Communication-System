<!DOCTYPE html>
<html lang="en">
<head>
  <title>{% block title %}People Counter - Web {% endblock %}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.js"></script>

</head>

<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
  <div class="container">
    <!--
    <a class="navbar-brand" href="#">
          <img src="http://placehold.it/150x50?text=Logo" alt="">
        </a> -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>

        {% if user.is_authenticated %} 

        <li class="nav-item">
          <a class="nav-link" href="/dashboard/">My dashboard</a>
        </li>

        <li class="nav-item">
            <a class="nav-link" href="/user/logout/">Log Out</a>
          </li>
        {% else%}
        <li class="nav-item">
            <a class="nav-link" href="/user/login/">Log In</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="/user/register">Register</a>
            </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
 
<!-- Page Content -->
<div class="container text-info pt-1">

   
    {% block content %} {% endblock %}
</div>

</body>
</html>
